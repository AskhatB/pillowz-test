<div class="review row">
  <div class="col-md-12 col-lg-1">
    <div class="review__avatar">
      <img src="../../../../assets/review-avatar.png" alt="review avatar" />
    </div>
  </div>
  <div class="review__content col-md-12 col-lg-11">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <div class="f-c-primary f-w-semibold m-r-10">{{ data.name }}</div>
        <div class="f-s-14 f-c-dark-secondary">{{ data.date }}</div>
      </div>
      <div class="font-italic f-w-semibold f-c-green" *ngIf="data.recommend">
        Рекомендует
      </div>
      <div class="font-italic f-w-semibold f-c-red" *ngIf="!data.recommend">
        Не рекомендует
      </div>
    </div>
    <div class="review__message">
      {{ data.message }}
    </div>
    <div class="d-flex align-items-center m-t-15">
      <i class="icon house m-r-10"></i>
      <div class="f-c-primary f-w-semibold">
        Private Pool House with Amazing Views!
      </div>
    </div>
  </div>
</div>
